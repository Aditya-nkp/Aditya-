<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Products - MYSHOP</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f4f4f4;
    }
    header {
      background-color: #3e2723;
      color: white;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    header .logo {
      font-size: 24px;
      font-weight: bold;
    }
    header .menu a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
    }
    .container {
      padding: 20px;
    }
    .section-title {
      font-size: 22px;
      margin-bottom: 15px;
      color: #3e2723;
    }
    .filter {
      margin-bottom: 20px;
    }
    .product-list {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
    }
    .product {
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      width: calc(25% - 15px);
      padding: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }
    .product img {
      max-width: 100%;
      height: 150px;
      object-fit: cover;
    }
    .product button {
      background-color: #3e2723;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 5px;
      margin-top: 10px;
    }
    footer {
      background-color: #3e2723;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }
    @media (max-width: 768px) {
      .product {
        width: calc(50% - 15px);
      }
    }
    @media (max-width: 480px) {
      .product {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">MYSHOP</div>
    <div class="menu">
      <a href="index.html">Home</a>
      <a href="products.html">Products</a>
      <a href="#">Cart</a>
      <a href="#">Login</a>
    </div>
  </header>
  <div class="container">
    <div class="section-title">All Products</div>
    <div class="filter">
      <label>Sort by:</label>
      <select>
        <option>Relevance</option>
        <option>Price: Low to High</option>
        <option>Price: High to Low</option>
        <option>Rating</option>
      </select>
    </div>
    <div class="product-list">
      <div class="product">
        <img src="https://via.placeholder.com/200x150" alt="Product" />
        <h4>Mobile Phone</h4>
        <p>₹12,499</p>
        <button>Add to Cart</button>
      </div>
      <div class="product">
        <img src="https://via.placeholder.com/200x150" alt="Product" />
        <h4>Headphones</h4>
        <p>₹999</p>
        <button>Add to Cart</button>
      </div>
      <div class="product">
        <img src="https://via.placeholder.com/200x150" alt="Product" />
        <h4>Men's Shoes</h4>
        <p>₹1,599</p>
        <button>Add to Cart</button>
      </div>
      <div class="product">
        <img src="https://via.placeholder.com/200x150" alt="Product" />
        <h4>Table Fan</h4>
        <p>₹1,299</p>
        <button>Add to Cart</button>
      </div>
    </div>
  </div>
  <footer>
    &copy; 2025 MYSHOP. All rights reserved.
  </footer>
</body>
</html>
